<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors | My first js app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="section sec-one">
            <p>rock paper scissors</p>
        </div>
        <div class="section sec-two">
            <div class="sub-section sec-two"><p>streak 0</p></div>
            <div class="sub-section sec-two">🙅</div>
            <div class="sub-section sec-two">🆚</div>
            <div class="sub-section sec-two">🤖</div>
        </div>
        <div class="section sec-three">
            <div class="win">1.(W) R beats S</div>
            <div class="lose">2.(L) P beats S</div>
            <div class="draw">3.(D) both picked S</div>
        </div>
        <div class="section sec-four">
            <div data-pick="rock">✊</div>
            <div data-pick="paper">🖐</div>
            <div data-pick="scissors">✌️</div>
        </div>
    </div>
   <script src="js/index.js"></script> 
</body>
</html>
