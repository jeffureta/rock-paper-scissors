<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors | My first js app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="section-one">
            <p>rock paper scissors</p>
        </div>
        <div class="section-two">
            <!--nt-child() used to target css-->
            <div><p>streak&nbsp;<span>0</span></p></div> <!--1st child-->
            <div>you</div> <!--2nd child-->
            <div>com</div> <!--3rd child-->
            <div>🙅</div> <!--4th child-->
            <div>🆚</div> <!--5th child-->
            <div>🤖</div> <!--6th child-->
        </div>
        <div class="section-three"> <!--This is where last three results show-up-->
            <ul>
            </ul>
        </div>
        <div class="section-four">
            <div data-pick="rock">✊</div>
            <div data-pick="paper">🖐</div>
            <div data-pick="scissors">✌️</div>
        </div>
    </div>
    <script src="js/variables.js"></script>
    <script src="js/index.js"></script>
    <script src="js/eventListeners.js"></script>
</body>
</html>
